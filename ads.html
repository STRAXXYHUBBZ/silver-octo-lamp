<!DOCTYPE html>
<html>
<head>
    <title>Ad Page</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8711195335166058" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        .ad-container {
            display: inline-block;
            margin-bottom: 20px;
            min-width: 250px; /* Set a minimum width for the ad container */
        }

        .next-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- moonbot -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8711195335166058"
             data-ad-slot="8675795589"
             data-ad-format="auto"
             data-full-width-responsive="true"
             data-ad-layout="in-article"
             data-ad-format="fluid"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <div>Price: 0.05</div>
    <button class="next-button" onclick="loadNextAd()">Next</button>

    <script>
        function loadNextAd() {
            var adContainer = document.querySelector('.ad-container');
            adContainer.innerHTML = '';
            var newAd = document.createElement('ins');
            newAd.className = 'adsbygoogle';
            newAd.style.display = 'block';
            newAd.setAttribute('data-ad-client', 'ca-pub-8711195335166058');
            newAd.setAttribute('data-ad-slot', '8675795589');
            newAd.setAttribute('data-ad-format', 'auto');
            newAd.setAttribute('data-full-width-responsive', 'true');
            newAd.setAttribute('data-ad-layout', 'in-article');
            newAd.setAttribute('data-ad-format', 'fluid');
            adContainer.appendChild(newAd);
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>
</body>
</html>
