<!DOCTYPE html>
<html>
<head>
    <title>Ad Page</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8711195335166058" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        .ad-container {
            display: inline-block;
            margin-bottom: 20px;
            width: 300px; /* Set a fixed width for the ad container */
        }

        .next-button {
            margin-top: 20px;
        }
    </style>
    <style>
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup-content {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
  </style>


</head>
<body>
    <div id="popup-overlay" style="display: none;">
    <div id="popup-content">
      <h1>Disable Adblocker</h1>
      <p>Please disable your adblocker to continue using this site.</p>
      <p>Once you've disabled the adblocker, refresh the page.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var adBlockEnabled = false;
      var testAd = document.createElement('div');
      testAd.innerHTML = '&nbsp;';
      testAd.className = 'adsbox';
      document.body.appendChild(testAd);

      window.setTimeout(function() {
        if (testAd.offsetHeight === 0) {
          adBlockEnabled = true;
        }
        testAd.remove();
        
        if (adBlockEnabled) {
          var popupOverlay = document.getElementById("popup-overlay");
          popupOverlay.style.display = "flex";
        }
      }, 500);
      
      var popupOverlay = document.getElementById("popup-overlay");
      popupOverlay.addEventListener("click", function() {
        popupOverlay.style.display = "none";
      });
    });
  </script>
    <div class="ad-container">
        <!-- moonbot -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8711195335166058"
             data-ad-slot="8675795589"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <div>Price: 0.05</div>
    <button class="next-button" onclick="loadNextAd()">Next</button>

    <script>
        function loadNextAd() {
            var adContainer = document.querySelector('.ad-container');
            adContainer.innerHTML = '';
            var newAd = document.createElement('ins');
            newAd.className = 'adsbygoogle';
            newAd.style.display = 'block';
            newAd.setAttribute('data-ad-client', 'ca-pub-8711195335166058');
            newAd.setAttribute('data-ad-slot', '8675795589');
            newAd.setAttribute('data-ad-format', 'auto');
            newAd.setAttribute('data-full-width-responsive', 'true');
            adContainer.appendChild(newAd);
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>
</body>
</html>
