<!DOCTYPE html>
<html>
<head>
    <title>Ad Example</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .ad-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .ad-container > ins {
            display: inline-block;
            width: 300px;
            height: 250px;
        }

        .ad-info {
            margin-top: 20px;
        }

        .next-arrow {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:inline-block;width:300px;height:250px"
             data-ad-client="ca-pub-8711195335166058"
             data-ad-slot="9557616507"></ins>
        <div class="ad-info">
            <p>Price: 0.05</p>
        </div>
        <div class="next-arrow">
            <img src="next_arrow.png" alt="Next Arrow">
        </div>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
