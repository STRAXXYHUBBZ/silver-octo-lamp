<style>
		.checkbox {
			display: inline-block;
			position: relative;
			cursor: pointer;
			user-select: none;
		}

		.checkbox input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
			height: 0;
			width: 0;
		}

		.checkbox .checkmark {
			position: absolute;
			top: 0;
			left: 0;
			height: 1rem;
			width: 1rem;
			border: 2px solid #c431bc;
			border-radius: 3px;
			transition: background-color 0.2s ease-out, border-color 0.2s ease-out;
		}

		.checkbox input:checked + .checkmark {
			background-color: #6d2d5f;
			border-color: #83285d;
		}

		.checkbox .checkmark:after {
			content: "";
			position: absolute;
			display: none;
		}

		.checkbox input:checked + .checkmark:after {
			display: block;
		}

		.checkbox .checkmark:after {
			left: 5px;
			top: 1px;
			width: 4px;
			height: 8px;
			border: solid white;
			border-width: 0 2px 2px 0;
			transform: rotate(45deg);
		}

		.checkbox-label {
			margin-left: 1rem;
			font-size: 1rem;
			line-height: 1rem;
		}

  <script>document.onkeydown = (e) => {
    if (e.key == 123) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'I') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'C') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'J') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.key == 'U') {
        e.preventDefault();
    }
  };</script>
