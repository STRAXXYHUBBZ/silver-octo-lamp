<style>
  body{
    background: url("./widgets/img/hero-bg.png");
    position: relative;
  }
  .container {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */

    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 95vh;
  }
  
  select {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */

    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #ab13c900;
    color: #ffffff;
    box-shadow: 0 3px 4px #ab13c900;
    cursor: pointer;
  }

  select option {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    color: black;
    border-radius: 5px;
    background-color: #cc29ec80;
    
  }
  select option:checked {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
  background-color: #991578d3;
  color: white;
}
select option:hover {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
  background-color: #ffc;
  color: red;
}


  
  button {
    box-shadow: 0 3px 4px #aa13c9;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    background: #bf34db;
    color:  #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }
  </style>

<meta property="og:title" content="Moonbot">
<meta property="og:description" content="MoonBot is a multi-purpose and versatile Kick bot that can help enhance your Kick stream experience. It offers a wide range of features such as stream management, widgets, fun commands, and more. With MoonBot, you can easily manage your stream by setting up welcome messages, role assignments, and much more. MoonBot also comes with a variety of fun commands such as memes, and games that can keep your stream members entertained. It is user-friendly, customizable, and easy to use, making it a great addition to any Kick stream.".>

<body oncontextmenu="return false;">
  <script>document.onkeydown = (e) => {
    if (e.key == 123) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'I') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'C') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key == 'J') {
        e.preventDefault();
    }
    if (e.ctrlKey && e.key == 'U') {
        e.preventDefault();
    }
  };</script>
